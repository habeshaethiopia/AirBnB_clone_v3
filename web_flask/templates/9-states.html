<!DOCTYPE html>
<HTML lang="en">

<HEAD>
    <TITLE>HBNB</TITLE>
</HEAD>

<BODY>
    {%if id%}
    <H1>States:</H1>
    <H3>Cities:</H3>
    <UL>{%for state in states%}
        {%if state.id == id%}
        <LI>{{state.id}}: <B>{{state.name}}</B></LI>
        {%endfor%}
    {%else%}
    <H1>States</H1>
    <UL>{%for state in states%}
        <LI>{{state.id}}: <B>{{state.name}}</B></LI>
        {%endfor%}
    </UL>
    {%endif%}
</BODY>

</HTML>
